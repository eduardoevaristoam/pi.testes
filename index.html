<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
</head>

<body>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="email" placeholder="E-mail" required>
                <div class="toggle-password">
                    <input type="password" id="password" placeholder="Senha" required>
                    <span class="olho"></span>
                </div>
                <a href="#" class="link">Esqueceu sua senha? Clique aqui!</a>
                <input type="submit" value="Entrar">
            </form>
            <a href="#" class="link">Cadastrar-se</a>
        </div>
    </div>
    <div class="mode-toggle" id="modeToggle">
        <img src="/src/img/iconLua.png" id="modeIcon" alt="Toggle Mode">
        <img src="src/img/iconSun.png" id="modeIconSun" alt="Toggle Mode" style="display: none;">
    </div>

    <script src="/src/scriptIndex.js"></script>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
